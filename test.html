
<html>
	<head>
		<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
		<script src="js/jquery.barcode.0.3.js"></script>
		<script>
			$(document).ready(function(){
				generateC39 = function(){
					$('.barcode39') .barcode({code:'code39'});
				};
				}
			);
		</script>
	</head>
	<body>
		<h1> 
			<br/><button onclick="generateC39();">generate via JS</button>
		</h1>
		
		<div class="barcode39" style="width:503px;height:50px;border:1px solid red;">
			CODE39
		</div>
		
		
	</body>
</html>
